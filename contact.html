<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @keyframes colorChange {
        0% {
          background-color: blue;
        }
        50% {
          background-color: #2ecc71;
        }
        100% {
          background-color: red;
        }
      }
      .contact-form {
        animation: colorChange 3s infinite;
      }
    </style>
  </head>
  <body class="body">
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <h1>Contact Us</h1>
        <form action="/submit-form" method="post" class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <br />
          <button type="submit">Submit</button>
        </form>
        <form action="/subscribe" method="post" class="contact-form">
          <label for="subscription">Subscribe to our newsletter:</label>
          <select id="subscription" name="subscription">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
          <button type="submit">Subscribe</button><br>
          <label for="interest">what are your interests:</label> 
    <select name="interest" id="interest"> 
        <option value="tech">Technologies</option> 
        <option value="fashion">fashions</option> 
        <option value="Healths">Healths</option> 
        <option value="Politics">Politics</option> 
    </select>

        </form>
      </section>
    </main>
    <div>
      <p class="lastP">
        Thank you for visiting my website. Your support and interest mean the
        world to me. I look forward to connecting with you and sharing more of
        my journey as I continue to learn, grow, and strive to become a better
        coder.
      </p>
    </div>
    <footer>
      <p>&copy; 2024 JFP Creative Website</p>
    </footer>
  </body>
</html>
